<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="texto1" id="texto1"> +
    <input type="number" name="texto2" id="texto2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="res">Resultado</div>

    <script>

    function somar(){
        var tx1 = document.querySelector('input#texto1')
        var tx2 = document.querySelector('input#texto2')
        var n1 = Number(tx1.value)
        var n2 = Number(tx2.value)
        var s = n1 + n2
        res.innerHTML = `A soma de ${n1} e ${n2} é igual a ${s}.`
    }
    </script>
</body>
</html>
