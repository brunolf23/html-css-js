<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>
        Velocidade do carro <input type="number" name="txtvelo" id="txtvelo"> Km/h. <input type="button" value="Verificar" onclick="calcu()">
    </p>

    <div id="res"></div>

    <script>
        function calcu(){
            var txtvel = document.querySelector('input#txtvelo')
        var vel = Number(txtvel.value)
        var res = document.querySelector('div#res')
        res.innerHTML = `<p>Sua velocidade atual é ${vel}Km/h.</p>`

        if (vel > 60) {
            res.innerHTML = `Sua velocidade é ${vel}km/h, logo você está acima do permitido. MULTADO!`
        }
        }
    </script>
</body>
</html>
